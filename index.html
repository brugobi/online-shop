<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="./assets/stylesheet/index.css">
        <title>Fast Fun</title>
    </head>
    <body>
        <div class="wrap">
            <header>
                <nav class="navbar backgroundGrayDark">
                    <i class="fa fa-cubes pinkcolor" aria-hidden="true"><span class="whitecolor">FAST FUN</span></i>
                    <i class="fa fa-home graylightColor" aria-hidden="true"><span class="graylightColor">Home</span></i>
                    <i class="fa fa-th-large graylightColor" aria-hidden="true"><span class="graylightColor">COLLECTIONS</span></i>

                    </div>
                    <form class="departament">
                        <input class="graylightColor" for="departaments" value="All departaments"></input>
